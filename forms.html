<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="dashboard.html">
        <label for="username">Name:</label><Br>
        <input type="text" id="username" name="username" placeholder="Enter your name"><Br>
        <label for="email">Email:</label><Br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><Br>
        <label for="password">Password:</label><Br>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br>

        <input type="radio" id="customer" name="user_type" value="customer">
        <label for="customer">Customer</label>
        <input type="radio" id="seller" name="user_type" value="seller">
        <label for="seller">Seller</label><Br>

        <input type="checkbox" id="books" name="items" value="Books">
        <label for="books">Books</label>
        <input type="checkbox" id="electronics" name="items" value="Electronics">
        <label for="electronics">Electronics</label><Br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
