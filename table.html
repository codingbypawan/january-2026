<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table</h1>

    <table border="1">
        <tr>
            <th rowspan="2">Roll No.</th>
            <th rowspan="2">Name</th>
            <th rowspan="2">Age</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>1</td>
            <td>ABC</td>
            <td>20</td>
            <td>Mumbai</td>
            <td rowspan="2">India</td>
        </tr>
        <tr>
            <td>2</td>
            <td>XYZ</td>
            <td>22</td>
            <td>Delhi</td>
        </tr>
        <tr>
            <td>3</td>
            <td>PQR</td>
            <td>25</td>
            <td>London</td>
            <td>UK</td>
        </tr>
    </table>
</body>
</html>
