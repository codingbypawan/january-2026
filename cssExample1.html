<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example 1</title>
    <style>
        h2 {
            color: blue;
            font-size: 20px;
        }
        .styled-heading {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1 style="color: red; font-size: 12px;">Welcome to CSS Example 1</h1>

    <h1>THis heading is without css.</h1>

    <h2 class="styled-heading">This is heading 2</h2>
    
    <h2>This is heading 2 Part 2</h2>
</body>
</html>
